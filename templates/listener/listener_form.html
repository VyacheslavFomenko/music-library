{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1>{{ object|yesno:"Update,Create" }} Song</h1>
    <form action="" method="post" novalidate class="needs-validation">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
