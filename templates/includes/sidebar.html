<ul class="sidebar-nav list-group">
    {% if user.is_authenticated %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>User: <a href="{{ user.get_absolute_url }}" class="text-decoration-none">{{ user.get_username }}</a></span>
            <form action="{% url 'logout' %}?next={{ request.path }}" method="POST">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </li>
    {% else %}
        <li class="list-group-item text-center">
            <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-sm btn-outline-primary">Login</a>
        </li>
    {% endif %}

    <br>

    <li class="list-group-item">
        <a href="{% url 'catalog:index' %}" class="text-decoration-none">Home</a>
    </li>
    <li class="list-group-item">
        <a href="{% url 'catalog:song-list' %}" class="text-decoration-none">All Songs</a>
    </li>
    <li class="list-group-item">
        <a href="{% url 'catalog:performer-list' %}" class="text-decoration-none">All Performers</a>
    </li>
    <li class="list-group-item">
        <a href="{% url 'catalog:genre-list' %}" class="text-decoration-none">All Genres</a>
    </li>
</ul>
