{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Performer Details</h1>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">
                {% if performer.nickname %}
                    Nickname: {{ performer.nickname }}
                {% else %}
                    Full Name: {{ performer.first_name }} {{ performer.last_name }}
                {% endif %}
            </h3>
            <div class="mt-4">
                <a href="{% url 'catalog:performer-delete' pk=performer.id %}" class="btn btn-danger me-2">
                    Delete
                </a>
                <a href="{% url 'catalog:performer-update' pk=performer.id %}" class="btn btn-secondary">
                    Update
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
