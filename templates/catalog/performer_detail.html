{% extends "base.html" %}

{% block content %}
    <h1>Detail performer page</h1>
    <h3>
        {% if performer.nickname %}
        Nickname: {{ performer.nickname }}
        {% else %}
            Full name: {{ performer.first_name }} {{ performer.last_name }}
        {% endif %}
        <div>
            <a href="{% url 'catalog:performer-delete' pk=performer.id %}" class="btn btn-danger link-to-page">
                Delete
            </a>

            <a href="{% url 'catalog:performer-update' pk=performer.id %}" class="btn btn-secondary link-to-page">
                Update
            </a>
        </div>
    </h3>
{% endblock %}
