{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="card-title mb-4">Delete Performer?</h1>
            <p class="card-text">Are you sure you want to delete this performer?</p>
            <form action="" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'catalog:performer-list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
