{% extends "base.html" %}

{% block content %}
    <h1>
        Song: {{ song.title }}
        <div>
            <a href="{% url 'catalog:song-delete' pk=song.id %}" class="btn btn-danger link-to-page">
                Delete
            </a>

            <a href="{% url 'catalog:song-update' pk=song.id %}" class="btn btn-secondary link-to-page">
                Update
            </a>
        </div>
    </h1>
    <p>Genre: {{ song.genre.name }}</p>
    <h1>
        Performer
    </h1>
    <hr>
    <ul>
    </ul>
{% endblock %}
